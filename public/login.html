<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập hệ thống</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: #f6f7fb;
      color: #23272f;
      min-height: 100vh;
      height: 100%;
    }
    #navbar-container {
      width: 100vw;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.09);
      z-index: 10000;
      left: 0;
      top: 0;
      position: fixed;
    }
    .desktop-navbar { display: block !important; min-height:54px;}
    .mobile-navbar, .mobile-navbar-menu { display: none !important; }
    @media (max-width: 768px) {
      .mobile-navbar { display: block !important; }
      .mobile-navbar-menu { display: none !important; }
      .desktop-navbar { display: none !important; }
    }
    .login-container {
      max-width: 390px;
      margin: 110px auto 80px auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 2px 18px #0002;
      padding: 36px 28px 28px 28px;
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 5px;
      min-width: 0;
    }
    .login-container input,
    .login-container select,
    .login-container button {
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #bbb;
      margin-bottom: 18px;
      padding: 10px 14px;
      display: block;
      outline: none;
      transition: border 0.15s;
    }
    .login-container select { margin-bottom: 16px; }
    .login-container input:focus,
    .login-container select:focus {
      border: 1.6px solid #16c924;
    }
    .login-container button {
      font-size: 17px;
      font-weight: bold;
      border-radius: 7px;
      border: none;
      background: #228B22;
      color: #fff;
      margin-bottom: 0;
      transition: background 0.18s;
      padding: 11px 0;
      box-shadow: 0 2px 8px #0001;
    }
    .login-container button:hover { background: #1e7a1e; }
    #loginError {
      color: #d32f2f;
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
      display: none;
    }
    h2 { text-align:center; color:#228B22; margin-bottom:20px; }
    @media (max-width: 768px) {
      .login-container {
        max-width: 98vw;
        width: 98vw;
        min-width: 0;
        margin: 78px auto 75px auto !important;
        padding: 16px 7vw 17px 7vw;
        box-shadow: 0 2px 14px #0001;
      }
      .login-container input, .login-container select, .login-container button {
        font-size: 15px;
        padding: 10px 10px;
        margin-bottom: 14px;
      }
      h2 { font-size: 1.18em; }
    }
    /* --- MOBILE NAVBAR Style (đồng bộ với index.html) --- */
    @media (max-width: 768px) {
      #navbar-container {
        padding: 0;
        min-height: 54px;
        height: 54px;
      }
      .mobile-navbar {
        position: relative;
        display: flex !important;
        align-items: center;
        width: 100vw;
        background: #228B22;
        min-height: 54px;
        height: 54px;
        z-index: 10001;
      }
      .mobile-navbar .hamburger {
        padding: 12px 12px 12px 7px;
        font-size: 27px;
        color: #fff;
        background: none;
        border: none;
        outline: none;
        margin-right: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
      }
      .mobile-navbar .navbar-title {
        flex: 1 1 70%;
        display: flex;
        flex-direction: column;
        line-height: 1.1;
        min-width: 0;
        white-space: nowrap;
        overflow: hidden;
      }
      .mobile-navbar .navbar-title .brand-main {
        color: #e1ba0a;
        font-weight: bold;
        font-size: 1.13em;
        line-height: 1.1;
        margin-bottom: 0;
      }
      .mobile-navbar .navbar-title .brand-sub {
        color: #e1ba0a;
        font-weight: bold;
        font-size: 0.99em;
        line-height: 1;
        margin-top: 0;
      }
      .mobile-navbar .mobile-hotline {
        position: absolute;
        top: 50%;
        right: 12px;
        transform: translateY(-50%);
        display: flex;
        align-items: center;
        background: #fff;
        border-radius: 30px;
        padding: 3px 16px 3px 11px;
        box-shadow: 0 0 5px #1113;
        height: 28px;
        font-size: 0.98em;
        white-space: nowrap;
        overflow: hidden;
        text-decoration: none !important;
      }
      .mobile-navbar .mobile-hotline .hotline-number {
        font-size: 1.07em;
        margin-left: 3px;
        font-weight: bold;
        color: #0011ff;
        letter-spacing: 0.5px;
        text-decoration: none !important;
      }
      .mobile-navbar .mobile-hotline:link,
      .mobile-navbar .mobile-hotline:visited,
      .mobile-navbar .mobile-hotline:hover,
      .mobile-navbar .mobile-hotline:active {
        text-decoration: none !important;
      }
      .mobile-navbar-menu {
        display: none;
        position: fixed;
        top: 54px;
        left: 0;
        width: max-content;
        min-width: 140px;
        max-width: 70vw;
        background: #228B22;
        color: #fff;
        z-index: 12000;
        box-shadow: 2px 0 10px rgba(0,0,0,0.13);
        border-radius: 0 0 10px 0;
        padding: 0 0 12px 0;
        animation: slideInMenu 0.18s;
      }
      .mobile-navbar-menu.open {
        display: block !important;
      }
      @keyframes slideInMenu {
        from { transform: translateX(-90%); opacity: 0.5; }
        to { transform: translateX(0); opacity: 1; }
      }
      .mobile-navbar-menu ul {
        list-style: none;
        margin: 0;
        padding: 10px 0 0 0;
      }
      .mobile-navbar-menu li {
        padding: 13px 0 9px 18px;
        font-size: 1.12em;
        cursor: pointer;
        font-weight: bold;
        border-bottom: 1px solid rgba(255,255,255,0.10);
        transition: background 0.1s;
      }
      .mobile-navbar-menu li:active,
      .mobile-navbar-menu li:hover {
        background: #1c6e1b;
      }
      .mobile-navbar-menu li:last-child { border-bottom: none; }
    }
    @media (min-width: 769px) {
      .mobile-navbar, .mobile-navbar-menu { display: none !important; }
    }
    /* Footer */
    #footer-container {
      background: #228B22;
      color: #fff;
      width: 100vw;
      min-height: 54px;
      height: 54px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1em;
      box-sizing: border-box;
      text-align: center;
      padding: 0 10px;
      position: fixed;
      left: 0;
      bottom: 0;
      z-index: 999;
    }
    #footer-container div {
      width: 100%;
      text-align: center;
      line-height: 1.15;
      word-break: break-word;
    }
    @media (max-width: 768px) {
      #footer-container {
        font-size: 0.96em;
        padding: 0 3px;
        min-height: 54px;
        height: 54px;
      }
    }
  </style>
</head>
<body>
   <!-- NAVBAR: Desktop & Mobile (bổ sung mobile-navbar) -->
  <div id="navbar-container">
    <!-- Mobile Navbar (Ẩn trên desktop) -->
    <div class="mobile-navbar">
      <button class="hamburger" id="hamburgerBtn" aria-label="Mở menu" tabindex="0">
        <i class="fa fa-bars"></i>
      </button>
      <a href="index.html" class="navbar-title" id="navbarTitleLink" style="text-decoration:none;">
        <span class="brand-main">Coffee & Beer</span>
        <span class="brand-sub">DJ GooDjn</span>
      </a>
      <a class="mobile-hotline" href="tel:0902926636">
        <i class="fa-solid fa-phone" style="color:#e53935"></i>
        <span class="hotline-number">0902 926 636</span>
      </a>
    </div>
    <!-- Mobile Hamburger menu overlay -->
    <nav class="mobile-navbar-menu" id="mobileMenu">
      <ul>
        <li data-href="index.html">Đặt dịch vụ</li>
        <li data-href="danhgiakh.html">Đánh giá dịch vụ</li>
      </ul>
    </nav>
    <!-- Desktop Navbar (giữ nguyên load từ navbar.html) -->
    <div class="desktop-navbar"></div>
  </div>
  <!-- FORM ĐĂNG NHẬP -->
  <form class="login-container" id="loginForm" autocomplete="off">
    <h2>Đăng nhập hệ thống</h2>
    <label for="loginRole" style="font-weight:600;margin-bottom:3px;display:block;">Chọn vai trò</label>
    <select id="loginRole">
      <option value="Quản lý">Quản lý</option>
      <option value="Nhân viên">Nhân viên</option>
    </select>
    <input id="loginUser" type="text" placeholder="Tên đăng nhập" autocomplete="username">
    <input id="loginPass" type="password" placeholder="Mật khẩu" autocomplete="current-password">
    <div id="loginError"></div>
    <button type="submit" id="loginBtn">Đăng nhập</button>
  </form>
  <!-- FOOTER -->
  <div id="footer-container">
    <div>
      © 2025 <b>Coffee & Beer DJ GooDjn</b>. All rights reserved.<br>
      63-65 Ngô Quyền, Phường 6, Quận 10, Hồ Chí Minh
    </div>
  </div>
  <!-- SCRIPTS -->
  <script>
    // Tải navbar.html vào desktop-navbar (ẩn trên mobile)
    fetch('navbar.html')
      .then(response => response.text())
      .then(html => { document.querySelector('#navbar-container .desktop-navbar').innerHTML = html; });

    // Hamburger menu và submit form
    document.addEventListener('DOMContentLoaded', function(){
      var hamburger = document.getElementById('hamburgerBtn');
      var menu = document.getElementById('mobileMenu');
      document.addEventListener('click', function(e){
        if (menu.classList.contains('open') && !menu.contains(e.target) && !hamburger.contains(e.target)) {
          menu.classList.remove('open');
        }
      });
      hamburger.onclick = function(e){
        e.stopPropagation();
        menu.classList.toggle('open');
      };
      menu.querySelectorAll('li').forEach(function(tab){
        tab.onclick = function(){
          menu.classList.remove('open');
          window.location.href = tab.getAttribute('data-href');
        };
      });

      // Submit form đăng nhập
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        doLogin();
      });
    });

    // Đăng nhập (tối ưu trải nghiệm mobile)
    async function doLogin() {
      var role = document.getElementById('loginRole').value.trim();
      var user = document.getElementById('loginUser').value.trim();
      var pass = document.getElementById('loginPass').value.trim();
      var err = document.getElementById('loginError');
      var btn = document.getElementById('loginBtn');
      var footer = document.getElementById('footer-container');
      err.style.display = 'none';
      btn.disabled = true;
      btn.innerText = "Đang đăng nhập...";
      // Ẩn footer khi bắt đầu đăng nhập (tránh shift layout)
      if (window.innerWidth <= 768 && footer) footer.style.display = 'none';

      if (!role || !user || !pass) {
        err.innerText = 'Vui lòng chọn vai trò và nhập đầy đủ thông tin!';
        err.style.display = 'block';
        btn.disabled = false;
        btn.innerText = "Đăng nhập";
        if (window.innerWidth <= 768 && footer) footer.style.display = '';
        return;
      }
      try {
        const resp = await fetch('/api/get-login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({username: user, password: pass, role: role})
        });
        const data = await resp.json();
        if (data.success) {
          // Đăng nhập thành công: chuyển hướng đúng trang tuỳ role
          if (role === 'Quản lý') {
            localStorage.setItem('isAdmin', '1');
            window.location.href = 'quanly.html';
          } else if (role === 'Nhân viên') {
            localStorage.removeItem('isAdmin');
            window.location.href = 'inbill.html';
          } else {
            localStorage.removeItem('isAdmin');
            window.location.href = 'index.html';
          }
        } else {
          err.innerText = data.message || 'Sai thông tin đăng nhập hoặc vai trò!';
          err.style.display = 'block';
          btn.disabled = false;
          btn.innerText = "Đăng nhập";
          if (window.innerWidth <= 768 && footer) footer.style.display = '';
        }
      } catch (e) {
        err.innerText = 'Lỗi máy chủ. Thử lại sau!';
        err.style.display = 'block';
        btn.disabled = false;
        btn.innerText = "Đăng nhập";
        if (window.innerWidth <= 768 && footer) footer.style.display = '';
      }
    }
  </script>
  <script>
    (function(){
      // Chỉ thực hiện trên thiết bị di động
      function isMobile() {
        return window.innerWidth <= 768;
      }
      function hideFooter() {
        var f = document.getElementById('footer-container');
        if(f) f.style.display = 'none';
      }
      function showFooter() {
        var f = document.getElementById('footer-container');
        if(f) f.style.display = '';
      }
      document.addEventListener('DOMContentLoaded', function() {
        if(!isMobile()) return;
        var inputs = document.querySelectorAll('input, textarea, select');
        inputs.forEach(function(el) {
          el.addEventListener('focus', hideFooter);
          el.addEventListener('blur', showFooter);
        });
        var oldHeight = window.innerHeight;
        window.addEventListener('resize', function() {
          if(!isMobile()) return;
          if(window.innerHeight < oldHeight - 80) hideFooter();
          else showFooter();
          oldHeight = window.innerHeight;
        });
      });
    })();
  </script>
</body>
</html>
