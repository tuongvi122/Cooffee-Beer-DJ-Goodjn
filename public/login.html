<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập quản lý</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: #f6f7fb;
      color: #23272f;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f6f7fb;
    }
    #navbar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      z-index: 10000;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.09);
    }
    #footer-container {
      background: #228B22;
      color: #fff;
      width: 100vw;
      min-height: 54px;
      height: 54px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1em;
      box-sizing: border-box;
      text-align: center;
      padding: 0 10px;
      position: fixed;
      left: 0;
      bottom: 0;
      z-index: 999;
    }
    #footer-container div {
      width: 100%;
      text-align: center;
      line-height: 1.15;
      word-break: break-word;
    }
    .login-container {
      max-width: 390px;
      margin: 110px auto 0;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 2px 20px #0002;
      padding: 38px 30px;
      margin-bottom: 80px; /* Để không bị footer che trên mobile */
    }
    h2 {
      text-align:center;
      color:#228B22;
      margin-bottom:24px;
      font-size: 1.45em;
      letter-spacing: 0.5px;
      font-weight: 700;
    }
    input {
      width:100%;
      margin-bottom:14px;
      padding:10px;
      font-size:16px;
      border-radius:5px;
      border:1px solid #bbb;
    }
    button {
      width:100%;
      padding:10px;
      background:#228B22;
      color:#fff;
      font-weight:bold;
      border:none;
      border-radius:7px;
      font-size:17px;
      cursor:pointer;
    }
    #loginError {
      color:#d32f2f;
      text-align:center;
      margin-bottom:10px;
      font-size:14px;
      display:none;
    }
    /* Navbar Responsive */
    @media (max-width: 600px) {
      .login-container {
        margin-top: 85px;
        padding: 24px 7vw 30px 7vw !important;
        border-radius: 0;
        max-width: 100vw;
        margin-bottom: 70px;
        box-shadow: none;
      }
      #footer-container {
        min-height: 54px;
        height: 54px;
        font-size: 0.98em;
        padding: 0 7px;
        line-height: 1.15;
      }
      #footer-container div {
        width: 100%;
        text-align: center;
        line-height: 1.15;
        word-break: break-word;
      }
      .mobile-navbar {
        position: relative;
        display: flex !important;
        align-items: center;
        width: 100vw;
        background: #228B22;
        min-height: 54px;
        height: 54px;
        z-index: 10001;
      }
      .mobile-navbar .hamburger {
        padding: 12px 12px 12px 7px;
        font-size: 27px;
        color: #fff;
        background: none;
        border: none;
        outline: none;
        margin-right: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
      }
      .mobile-navbar .navbar-title {
        flex: 1 1 70%;
        display: flex;
        flex-direction: column;
        line-height: 1.1;
        min-width: 0;
        white-space: nowrap;
        overflow: hidden;
      }
      .mobile-navbar .navbar-title .brand-main {
        color: #e1ba0a;
        font-weight: bold;
        font-size: 1.13em;
        line-height: 1.1;
        margin-bottom: 0;
      }
      .mobile-navbar .navbar-title .brand-sub {
        color: #e1ba0a;
        font-weight: bold;
        font-size: 0.99em;
        line-height: 1;
        margin-top: 0;
      }
      .mobile-navbar .mobile-hotline {
        position: absolute;
        top: 50%;
        right: 12px;
        transform: translateY(-50%);
        display: flex;
        align-items: center;
        background: #fff;
        border-radius: 30px;
        padding: 3px 16px 3px 11px;
        box-shadow: 0 0 5px #1113;
        height: 28px;
        font-size: 0.98em;
        white-space: nowrap;
        overflow: hidden;
        text-decoration: none !important;
      }
      .mobile-navbar .mobile-hotline .hotline-number {
        font-size: 1.07em;
        margin-left: 3px;
        font-weight: bold;
        color: #0011ff;
        letter-spacing: 0.5px;
        text-decoration: none !important;
      }
      .mobile-navbar .mobile-hotline:link,
      .mobile-navbar .mobile-hotline:visited,
      .mobile-navbar .mobile-hotline:hover,
      .mobile-navbar .mobile-hotline:active {
        text-decoration: none !important;
      }
      .mobile-navbar-menu {
        display: none;
        position: fixed;
        top: 54px;
        left: 0;
        width: 75vw;
        max-width: 320px;
        background: #228B22;
        color: #fff;
        z-index: 12000;
        box-shadow: 2px 0 10px rgba(0,0,0,0.13);
        border-radius: 0 0 10px 0;
        padding: 0 0 16px 0;
        animation: slideInMenu 0.18s;
      }
      .mobile-navbar-menu.open { display: block; }
      @keyframes slideInMenu {
        from { transform: translateX(-90%); opacity: 0.5; }
        to { transform: translateX(0); opacity: 1; }
      }
      .mobile-navbar-menu ul {
        list-style: none;
        margin: 0;
        padding: 10px 0 0 0;
      }
      .mobile-navbar-menu li {
        padding: 13px 0 9px 18px;
        font-size: 1.12em;
        cursor: pointer;
        font-weight: bold;
        border-bottom: 1px solid rgba(255,255,255,0.10);
        transition: background 0.1s;
      }
      .mobile-navbar-menu li:active,
      .mobile-navbar-menu li:hover {
        background: #1c6e1b;
      }
      .mobile-navbar-menu li:last-child { border-bottom: none; }
    }
    @media (max-width: 768px) {
      #navbar-container .desktop-navbar {
        display: none !important;
      }
    }
    @media (min-width: 769px) {
      .mobile-navbar, .mobile-navbar-menu { display: none !important; }
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <div id="navbar-container">
    <!-- Mobile Navbar (Đồng bộ với Test.html)-->
    <div class="mobile-navbar">
      <button class="hamburger" id="hamburgerBtn" aria-label="Mở menu" tabindex="0">
        <i class="fa fa-bars"></i>
      </button>
      <a href="index.html" class="navbar-title" id="navbarTitleLink" style="text-decoration:none;">
        <span class="brand-main">Coffee & Beer</span>
        <span class="brand-sub">DJ GooDjn</span>
      </a>
      <a class="mobile-hotline" href="tel:0902926636">
        <i class="fa-solid fa-phone" style="color:#e53935"></i>
        <span class="hotline-number">0902 926 636</span>
      </a>
    </div>
    <nav class="mobile-navbar-menu" id="mobileMenu">
      <ul>
        <li data-href="index.html">Đặt dịch vụ</li>
        <li data-href="danhgiakh.html">Đánh giá dịch vụ</li>
        <li data-href="login.html">Login</li>
        <li id="mobileLogoutTab" style="display:none;">Đăng xuất</li>
      </ul>
    </nav>
    <!-- Desktop Navbar (tải động qua JS) -->
    <div class="desktop-navbar"></div>
  </div>

  <div class="login-container">
    <h2>Đăng nhập quản lý</h2>
    <input id="loginUser" type="text" placeholder="Tên đăng nhập" autocomplete="username">
    <input id="loginPass" type="password" placeholder="Mật khẩu" autocomplete="current-password">
    <div id="loginError"></div>
    <button onclick="doLogin()">Đăng nhập</button>
  </div>
  <!-- FOOTER -->
  <div id="footer-container">
    <div>
      © 2025 Coffee & Beer DJ GooDjn. All rights reserved.<br>
      63-65 Ngô Quyền, Phường 6, Quận 10, Hồ Chí Minh
    </div>
  </div>

  <!-- JS cho Navbar (mobile hamburger + desktop load động) -->
  <script>
    // Tải navbar.html vào desktop-navbar (ẩn trên mobile)
    fetch('navbar.html')
      .then(response => response.text())
      .then(html => { 
        document.querySelector('#navbar-container .desktop-navbar').innerHTML = html; 
        showLogoutTabIfLoggedIn();
      });

    // Hàm hiển thị tab Đăng xuất trên cả desktop và mobile
    function showLogoutTabIfLoggedIn() {
      var logoutTab = document.getElementById('logoutTab');
      var mobileLogoutTab = document.getElementById('mobileLogoutTab');
      if(localStorage.getItem('isAdmin') === '1') {
        if (logoutTab) logoutTab.style.display = '';
        if (mobileLogoutTab) mobileLogoutTab.style.display = '';
      } else {
        if (logoutTab) logoutTab.style.display = 'none';
        if (mobileLogoutTab) mobileLogoutTab.style.display = 'none';
      }
    }
    // Hàm logout chung
    function logout() {
      localStorage.removeItem('isAdmin');
      window.location.replace('index.html');
    }

    // Hamburger menu cho mobile + xử lý đăng xuất
    document.addEventListener('DOMContentLoaded', function(){
      var hamburger = document.getElementById('hamburgerBtn');
      var menu = document.getElementById('mobileMenu');
      document.addEventListener('click', function(e){
        if (menu.classList.contains('open') && !menu.contains(e.target) && !hamburger.contains(e.target)) {
          menu.classList.remove('open');
        }
      });
      hamburger.onclick = function(e){
        e.stopPropagation();
        menu.classList.toggle('open');
      };
      menu.querySelectorAll('li').forEach(function(tab){
        // Nếu là tab đăng xuất thì không chuyển trang
        if(tab.id === "mobileLogoutTab") return;
        tab.onclick = function(){
          menu.classList.remove('open');
          window.location.href = tab.getAttribute('data-href');
        };
      });
      // Gắn sự kiện cho nút Đăng xuất trên mobile
      var mobileLogoutTab = document.getElementById('mobileLogoutTab');
      if(mobileLogoutTab) {
        mobileLogoutTab.onclick = function() { logout(); };
      }
      showLogoutTabIfLoggedIn();
    });

    // Footer auto-hide on mobile input focus (bàn phím ảo)
    (function(){
      function isMobile() { return window.innerWidth <= 768; }
      function hideFooter() {
        var f = document.getElementById('footer-container');
        if(f) f.style.display = 'none';
      }
      function showFooter() {
        var f = document.getElementById('footer-container');
        if(f) f.style.display = '';
      }
      document.addEventListener('DOMContentLoaded', function() {
        if(!isMobile()) return;
        var inputs = document.querySelectorAll('input, textarea, select');
        inputs.forEach(function(el) {
          el.addEventListener('focus', hideFooter);
          el.addEventListener('blur', showFooter);
        });
        var oldHeight = window.innerHeight;
        window.addEventListener('resize', function() {
          if(!isMobile()) return;
          if(window.innerHeight < oldHeight - 80) hideFooter();
          else showFooter();
          oldHeight = window.innerHeight;
        });
      });
    })();
  </script>

  <!-- LOGIN JS -->
  <script>
  // Đường dẫn tới API backend vừa tạo (Vercel tự sinh /api/get-login)
  const LOGIN_API_URL = '/api/get-login';

  let validCredentials = null;

  // Tải user/pass từ backend
  async function loadCredentials() {
    try {
      const response = await fetch(LOGIN_API_URL);
      const data = await response.json();
      if (data.username && data.password) {
        validCredentials = {
          username: data.username,
          password: data.password
        };
      } else {
        throw new Error('Không nhận được user/pass');
      }
    } catch (error) {
      validCredentials = { username: 'admin', password: '123456' }; // fallback
      alert('Không thể tải thông tin đăng nhập từ Google Sheets.');
    }
  }

  function checkLoginLock() {
    var lockTime = localStorage.getItem('loginLockTime');
    var now = Date.now();
    if (lockTime && now < parseInt(lockTime)) {
      var left = Math.ceil((parseInt(lockTime) - now) / 60000);
      document.getElementById('loginError').innerText = 'Bạn đã nhập sai quá nhiều lần. Vui lòng thử lại sau ' + left + ' phút!';
      document.getElementById('loginError').style.display = 'block';
      document.querySelector('button').disabled = true;
      return true;
    } else {
      if (lockTime) {
        localStorage.removeItem('loginFailCount');
        localStorage.removeItem('loginLockTime');
      }
      document.querySelector('button').disabled = false;
      return false;
    }
  }

  async function doLogin() {
    if (checkLoginLock()) return;

    if (!validCredentials) {
      document.getElementById('loginError').innerText = 'Đang tải thông tin đăng nhập...';
      document.getElementById('loginError').style.display = 'block';
      await loadCredentials();
    }

    var user = document.getElementById('loginUser').value.trim();
    var pass = document.getElementById('loginPass').value.trim();

    if(user === validCredentials.username && pass === validCredentials.password) {
      localStorage.setItem('isAdmin', '1');
      localStorage.removeItem('loginFailCount');
      localStorage.removeItem('loginLockTime');
      window.location = 'quanly.html';
    } else {
      var currentFailCount = parseInt(localStorage.getItem('loginFailCount') || '0');
      currentFailCount = currentFailCount + 1;
      localStorage.setItem('loginFailCount', currentFailCount.toString());

      if (currentFailCount >= 5) {
        var lockUntil = Date.now() + 10 * 60 * 1000;
        localStorage.setItem('loginLockTime', lockUntil.toString());
        document.getElementById('loginError').innerText = 'Bạn đã nhập sai quá nhiều lần. Vui lòng thử lại sau 10 phút!';
        document.getElementById('loginError').style.display = 'block';
        document.querySelector('button').disabled = true;
      } else {
        document.getElementById('loginError').innerText = 'Sai tên đăng nhập hoặc mật khẩu! (' + currentFailCount + '/5)';
        document.getElementById('loginError').style.display = 'block';
      }
    }
  }

  window.onload = async function() {
    await loadCredentials();
    checkLoginLock();

    var currentFailCount = parseInt(localStorage.getItem('loginFailCount') || '0');
    if (currentFailCount > 0 && !localStorage.getItem('loginLockTime')) {
      document.getElementById('loginError').innerText = 'Sai tên đăng nhập hoặc mật khẩu! (' + currentFailCount + '/5)';
      document.getElementById('loginError').style.display = 'block';
    }

    setInterval(function() {
      var wasLocked = checkLoginLock();
      if (!wasLocked) {
        var lockTime = localStorage.getItem('loginLockTime');
        if (!lockTime) {
          var currentFailCount = parseInt(localStorage.getItem('loginFailCount') || '0');
          if (currentFailCount === 0) {
            document.getElementById('loginError').style.display = 'none';
          }
        }
      }
    }, 5000);
  };

  // Hỗ trợ nhấn phím Enter để đăng nhập
  document.addEventListener('DOMContentLoaded', function() {
    var loginUser = document.getElementById('loginUser');
    var loginPass = document.getElementById('loginPass');
    [loginUser, loginPass].forEach(function(input) {
      input.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') doLogin();
      });
    });
  });
  </script>
</body>
</html>
