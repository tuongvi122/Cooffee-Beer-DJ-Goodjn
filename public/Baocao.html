<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Báo Cáo Doanh Thu – Coffee & Beer DJ GooDjn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" defer/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" defer>
  <style>
    :root {
      --primary-green: #228B22;
      --secondary-green: #43a047;
      --accent-yellow: #e1ba0a;
      --error-red: #e53935;
      --text-dark: #23272f;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: #fafbfc;
      color: var(--text-dark);
      min-height: 100vh;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #fafbfc;
      box-sizing: border-box;
    }
    #navbar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      z-index: 10000;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.09);
    }
    .site-content {
      flex: 1 0 auto;
      display: flex;
      flex-direction: column;
      padding-top: 60px;
      padding-bottom: 60px;
      min-height: 100vh;
      box-sizing: border-box;
    }
    #footer-container {
      background: var(--primary-green);
      color: #fff;
      width: 100vw;
      min-height: 54px;
      height: 54px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1em;
      box-sizing: border-box;
      text-align: center;
      padding: 0 10px;
    }
    #footer-container div {
      width: 100%;
      text-align: center;
      line-height: 1.15;
      word-break: break-word;
    }
    .container {
      max-width: 1200px;
      margin: 22px auto 18px;
      padding: 18px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }
    .bc-control-bar {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .bc-control-bar label {
      font-size: 1em;
      font-weight: 500;
      margin-right: 5px;
    }
    .bc-type-select {
      background: #ffe082;
      border: 1px solid #d7b114;
      border-radius: 6px;
      font-size: 1em;
      font-weight: 600;
      padding: 7px 17px 7px 9px;
      min-width: 90px;
      outline: none;
      appearance: none;
      cursor: pointer;
      margin-right: 4px;
    }
    .bc-input {
      border: 1.5px solid #bbb;
      border-radius: 6px;
      padding: 7px 12px;
      font-size: 1em;
      width: 140px;
      margin-right: 4px;
      transition: border 0.18s;
    }
    .bc-btn-search {
      background: var(--secondary-green);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: 600;
      padding: 7px 20px;
      margin-right: 4px;
      cursor: pointer;
      transition: background 0.18s;
    }
    .bc-btn-search:hover { background: var(--primary-green); }
    .bc-btn-reset {
      background: var(--error-red);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: 600;
      padding: 7px 20px;
      cursor: pointer;
      transition: background 0.18s;
    }
    .bc-btn-reset:hover { background: #b71c1c; }
    .bc-note {
      color: var(--error-red);
      font-size: 1em;
      margin-top: 3px;
      margin-bottom: 0;
      min-height: 22px;
      text-align: center;
    }
    .bc-table-wrap {
      margin-top: 5px;
      width: 100%;
    }
    .bc-report-title {
      font-weight: 700;
      color: var(--primary-green);
      text-align: center;
      font-size: 1.22em;
      margin-bottom: 6px;
      margin-top: 8px;
      letter-spacing: 1px;
    }
    .bc-table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto 10px auto;
      min-width: 350px;
      max-width: 99vw;
    }
    .bc-table th, .bc-table td {
      border: 1px solid #cfd8dc;
      padding: 8px 6px;
      font-size: 1em;
      text-align: center;
      vertical-align: middle;
      background: #fff;
    }
    .bc-table th {
      background: #eafce4;
      color: var(--primary-green);
      font-weight: 600;
      font-size: 1.04em;
    }
    .bc-table .bc-stt, .bc-table .bc-month, .bc-table .bc-year {
      font-weight: bold;
      color: var(--primary-green);
    }
    .bc-table-total-right {
      text-align: right;
      font-weight: bold;
      color: var(--primary-green);
      margin-bottom: 2px;
      margin-top: 3px;
      font-size: 1.12em;
    }
    .bc-table-total-right span {
      color: #388e3c;
    }
    @media (max-width: 768px) {
      #navbar-container .desktop-navbar { display: none !important; }
      .mobile-navbar { display: flex !important; }
    }
    @media (min-width: 769px) {
      .mobile-navbar, .mobile-navbar-menu { display: none !important; }
      #navbar-container .desktop-navbar { display: block !important; }
    }
    @media (max-width: 700px) {
      .container {
        padding: 7px 2vw 10px !important;
        border-radius: 0;
        max-width: 100vw;
        margin: 12px auto 0;
        box-shadow: none;
      }
      #footer-container {
        min-height: 54px;
        height: 54px;
        font-size: 0.98em;
        padding: 0 7px;
        line-height: 1.15;
      }
      .bc-control-bar {
        justify-content: center;
        margin-left: auto;
        margin-right: auto;
        width: max-content;
        max-width: 98vw;
      }
      .bc-table-wrap {
        padding-left: 3px;
        padding-right: 3px;
        margin-top: 3px !important;
      }
      .bc-table {
        width: 100%;
        margin: 0 0 3px 0;
        max-width: 100%;
      }
      .bc-report-title {
        margin-top: 3px !important;
        margin-bottom: 3px !important;
        font-size: 1.08em;
      }
      .bc-input {
        width: 140px !important; /* Chiều dài ô input trên mobile */
        min-width: 100px;
        max-width: 100%;
      }
      .bc-type-select, .bc-btn-search, .bc-btn-reset {
        font-size: 0.98em;
        padding: 6px 8px;
        min-width: 62px;
      }
      .bc-table th, .bc-table td {
        font-size: 0.99em;
        padding: 7px 3px;
      }
      .bc-table { min-width: 300px; }
    }
    .mobile-navbar {
      position: relative;
      display: flex;
      align-items: center;
      width: 100vw;
      background: var(--primary-green);
      min-height: 54px;
      height: 54px;
      z-index: 10001;
    }
    .mobile-navbar .hamburger {
      padding: 12px 12px 12px 7px;
      font-size: 27px;
      color: #fff;
      background: none;
      border: none;
      outline: none;
      margin-right: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .mobile-navbar .navbar-title {
      flex: 1 1 70%;
      display: flex;
      flex-direction: column;
      line-height: 1.1;
      min-width: 0;
      white-space: nowrap;
      overflow: hidden;
    }
    .mobile-navbar .navbar-title .brand-main {
      color: var(--accent-yellow);
      font-weight: bold;
      font-size: 1.13em;
      line-height: 1.1;
      margin-bottom: 0;
    }
    .mobile-navbar .navbar-title .brand-sub {
      color: var(--accent-yellow);
      font-weight: bold;
      font-size: 0.99em;
      line-height: 1;
      margin-top: 0;
    }
    .mobile-navbar .mobile-hotline {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 30px;
      padding: 3px 16px 3px 11px;
      box-shadow: 0 0 5px #1113;
      height: 28px;
      font-size: 0.98em;
      white-space: nowrap;
      text-decoration: none !important;
    }
    .mobile-navbar .mobile-hotline .hotline-number {
      font-size: 1.07em;
      margin-left: 3px;
      font-weight: bold;
      color: #0011ff;
      letter-spacing: 0.5px;
      text-decoration: none !important;
    }
    .mobile-navbar-menu {
      display: none;
      position: fixed;
      top: 54px;
      left: 0;
      min-width: 180px;
      width: max-content;
      max-width: 92vw;
      background: var(--primary-green);
      color: #fff;
      z-index: 12000;
      box-shadow: 2px 0 10px rgba(0,0,0,0.13);
      border-radius: 0 0 10px 0;
      padding: 0 0 16px 0;
      animation: slideInMenu 0.18s;
    }
    .mobile-navbar-menu.open { display: block; }
    @keyframes slideInMenu {
      from { transform: translateX(-90%); opacity: 0.5; }
      to { transform: translateX(0); opacity: 1; }
    }
    .mobile-navbar-menu ul {
      list-style: none;
      margin: 0;
      padding: 10px 0 0 0;
    }
    .mobile-navbar-menu li {
      padding: 13px 0 9px 18px;
      font-size: 1.12em;
      cursor: pointer;
      font-weight: bold;
      border-bottom: 1px solid rgba(255,255,255,0.10);
      transition: background 0.1s;
    }
    .mobile-navbar-menu li:active,
    .mobile-navbar-menu li:hover {
      background: #1c6e1b;
    }
    .mobile-navbar-menu li:last-child { border-bottom: none; }
  </style>
</head>
<body>
  <div id="navbar-container">
    <div class="mobile-navbar">
      <button class="hamburger" id="hamburgerBtn" aria-label="Mở menu" tabindex="0">
        <i class="fa fa-bars"></i>
      </button>
      <a href="index.html" class="navbar-title" style="text-decoration:none;">
        <span class="brand-main">Coffee & Beer</span>
        <span class="brand-sub">DJ GooDjn</span>
      </a>
      <a class="mobile-hotline" href="tel:0902926636">
        <i class="fa-solid fa-phone" style="color:#e53935"></i>
        <span class="hotline-number">0902 926 636</span>
      </a>
    </div>
    <nav class="mobile-navbar-menu" id="mobileMenu">
      <ul>
        <li data-href="index.html">Đặt dịch vụ</li>
        <li data-href="danhgiakh.html">Đánh giá dịch vụ</li>
        <li data-href="quanly.html">Quản lý</li>
        <li id="mobileLogoutTab" style="display:none;">Đăng xuất</li>
      </ul>
    </nav>
    <div class="desktop-navbar"></div>
  </div>
  <script defer>
    fetch('navbar.html')
      .then(response => response.text())
      .then(html => {
        document.querySelector('#navbar-container .desktop-navbar').innerHTML = html;
        showLogoutTabIfLoggedIn();
      });

    document.addEventListener('DOMContentLoaded', function() {
      const hamburger = document.getElementById('hamburgerBtn');
      const menu = document.getElementById('mobileMenu');
      document.addEventListener('click', e => {
        if (menu.classList.contains('open') && !menu.contains(e.target) && !hamburger.contains(e.target)) {
          menu.classList.remove('open');
        }
      });
      hamburger.onclick = e => {
        e.stopPropagation();
        menu.classList.toggle('open');
      };
      menu.querySelectorAll('li[data-href]').forEach(tab => {
        tab.onclick = () => {
          menu.classList.remove('open');
          window.location.href = tab.getAttribute('data-href');
        };
      });
      const mobileLogoutTab = document.getElementById('mobileLogoutTab');
      if (mobileLogoutTab) mobileLogoutTab.onclick = logout;
      showLogoutTabIfLoggedIn();

      function showLogoutTabIfLoggedIn() {
        const logoutTab = document.getElementById('logoutTab');
        const mobileLogoutTab = document.getElementById('mobileLogoutTab');
        const isAdmin = localStorage.getItem('isAdmin') === '1';
        if (logoutTab) logoutTab.style.display = isAdmin ? '' : 'none';
        if (mobileLogoutTab) mobileLogoutTab.style.display = isAdmin ? '' : 'none';
      }

      function logout() {
        localStorage.removeItem('isAdmin');
        localStorage.removeItem('isLoggedIn');
        window.location.replace('login.html');
      }
    });

    if (localStorage.getItem('isAdmin') !== '1') window.location.replace('login.html');

    (function() {
      function isMobile() { return window.innerWidth <= 768; }
      function hideFooter() { document.getElementById('footer-container').style.display = 'none'; }
      function showFooter() { document.getElementById('footer-container').style.display = ''; }
      document.addEventListener('DOMContentLoaded', () => {
        if (!isMobile()) return;
        document.querySelectorAll('input, textarea, select').forEach(el => {
          el.addEventListener('focus', hideFooter);
          el.addEventListener('blur', showFooter);
        });
        let oldHeight = window.innerHeight;
        window.addEventListener('resize', () => {
          if (!isMobile()) return;
          if (window.innerHeight < oldHeight - 80) hideFooter();
          else showFooter();
          oldHeight = window.innerHeight;
        });
      });
    })();
  </script>
  <div class="site-content">
    <div class="container">
      <div class="bc-control-bar">
        <label for="bcType">Chọn loại báo cáo</label>
        <select id="bcType" class="bc-type-select">
          <option value="" selected disabled>Chọn loại</option>
          <option value="ngay">BC ngày</option>
          <option value="thang">BC tháng</option>
          <option value="nam">BC năm</option>
        </select>
        <input id="bcInput" class="bc-input" type="date" max="2025-07-22" placeholder="Chọn ngày (dd/mm/yyyy)">
        <select id="bcYearSelect" class="bc-input" style="display:none;"></select>
        <button class="bc-btn-search" id="bcSearchBtn">Search</button>
        <button class="bc-btn-reset" id="bcResetBtn">Xóa</button>
      </div>
      <div style="width:100%; display:flex;">
        <span id="dateHelp" style="display:none; color:#101feb; font-size:1.07em; font-weight:600; margin:6px 0 2px 2px;">Hãy chọn ngày trong ô dd/mm/yyyy</span>
      </div>
      <div class="bc-note" id="bcNote"></div>
      <div class="bc-table-wrap" id="bcTableWrap"></div>
    </div>
  </div>
  <div id="footer-container">
    <div>
      © 2025 Coffee & Beer DJ GooDjn. All rights reserved.<br>
      63-65 Ngô Quyền, Phường 6, Quận 10, Hồ Chí Minh
    </div>
  </div>
  <script src="Xlbaocao.js" defer></script>
</html>
