<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Báo Cáo Doanh Thu – Coffee & Beer DJ GooDjn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome, Google Fonts, and core styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: #fafbfc;
      color: #23272f;
      min-height: 100vh;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #fafbfc;
      box-sizing: border-box;
    }
    #navbar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      z-index: 10000;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.09);
    }
    .site-content {
      flex: 1 0 auto;
      display: flex;
      flex-direction: column;
      padding-top: 60px;
      padding-bottom: 60px;  /* hoặc 70px nếu cần rộng hơn, tùy chiều cao footer */
      min-height: 100vh;
      box-sizing: border-box;
    }
    #footer-container {
      background: #228B22;
      color: #fff;
      width: 100vw;
      min-height: 54px;
      height: 54px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1em;
      box-sizing: border-box;
      text-align: center;
      padding: 0 10px;
    }
    #footer-container div {
      width: 100%;
      text-align: center;
      line-height: 1.15;
      word-break: break-word;
    }
    .container {
      max-width: 1200px;
      margin: 22px auto 18px;
      padding: 18px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }
    @media (max-width: 700px) {
      .container {
        padding: 7px 2vw 10px 2vw !important;
        border-radius: 0;
        max-width: 100vw;
        margin: 12px auto 0;
        box-shadow: none;
      }
      #footer-container {
        min-height: 54px;
        height: 54px;
        font-size: 0.98em;
        padding: 0 7px;
        line-height: 1.15;
      }
      #footer-container div {
        width: 100%;
        text-align: center;
        line-height: 1.15;
        word-break: break-word;
      }
    }
    @media (max-width: 768px) {
      #navbar-container .desktop-navbar {
        display: none !important;
      }
    }
    @media (min-width: 769px) {
      .mobile-navbar, .mobile-navbar-menu { display: none !important; }
    }
    /* NAVBAR & FOOTER MOBILE */
    .mobile-navbar {
      position: relative;
      display: flex !important;
      align-items: center;
      width: 100vw;
      background: #228B22;
      min-height: 54px;
      height: 54px;
      z-index: 10001;
    }
    .mobile-navbar .hamburger {
      padding: 12px 12px 12px 7px;
      font-size: 27px;
      color: #fff;
      background: none;
      border: none;
      outline: none;
      margin-right: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .mobile-navbar .navbar-title {
      flex: 1 1 70%;
      display: flex;
      flex-direction: column;
      line-height: 1.1;
      min-width: 0;
      white-space: nowrap;
      overflow: hidden;
    }
    .mobile-navbar .navbar-title .brand-main {
      color: #e1ba0a;
      font-weight: bold;
      font-size: 1.13em;
      line-height: 1.1;
      margin-bottom: 0;
    }
    .mobile-navbar .navbar-title .brand-sub {
      color: #e1ba0a;
      font-weight: bold;
      font-size: 0.99em;
      line-height: 1;
      margin-top: 0;
    }
    .mobile-navbar .mobile-hotline {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 30px;
      padding: 3px 16px 3px 11px;
      box-shadow: 0 0 5px #1113;
      height: 28px;
      font-size: 0.98em;
      white-space: nowrap;
      overflow: hidden;
      text-decoration: none !important;
    }
    .mobile-navbar .mobile-hotline .hotline-number {
      font-size: 1.07em;
      margin-left: 3px;
      font-weight: bold;
      color: #0011ff;
      letter-spacing: 0.5px;
      text-decoration: none !important;
    }
    .mobile-navbar .mobile-hotline:link,
    .mobile-navbar .mobile-hotline:visited,
    .mobile-navbar .mobile-hotline:hover,
    .mobile-navbar .mobile-hotline:active {
      text-decoration: none !important;
    }
    .mobile-navbar-menu {
      display: none;
      position: fixed;
      top: 54px;
      left: 0;
      min-width: 180px;
      width: max-content;
      max-width: 92vw;
      background: #228B22;
      color: #fff;
      z-index: 12000;
      box-shadow: 2px 0 10px rgba(0,0,0,0.13);
      border-radius: 0 0 10px 0;
      padding: 0 0 16px 0;
      animation: slideInMenu 0.18s;
    }
    .mobile-navbar-menu.open { display: block; }
    @keyframes slideInMenu {
      from { transform: translateX(-90%); opacity: 0.5; }
      to { transform: translateX(0); opacity: 1; }
    }
    .mobile-navbar-menu ul {
      list-style: none;
      margin: 0;
      padding: 10px 0 0 0;
    }
    .mobile-navbar-menu li {
      padding: 13px 0 9px 18px;
      font-size: 1.12em;
      cursor: pointer;
      font-weight: bold;
      border-bottom: 1px solid rgba(255,255,255,0.10);
      transition: background 0.1s;
    }
    .mobile-navbar-menu li:active,
    .mobile-navbar-menu li:hover {
      background: #1c6e1b;
    }
    .mobile-navbar-menu li:last-child { border-bottom: none; }
    /* Báo cáo styles */
    .bc-control-bar {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .bc-control-bar label {
      font-size: 1em;
      font-weight: 500;
      margin-right: 5px;
    }
    .bc-type-select {
      background: #ffe082;
      border: 1px solid #d7b114;
      border-radius: 6px;
      font-size: 1em;
      font-weight: 600;
      padding: 7px 17px 7px 9px;
      min-width: 90px;
      outline: none;
      appearance: none;
      cursor: pointer;
      margin-right: 4px;
    }
    .bc-input {
      border: 1.5px solid #bbb;
      border-radius: 6px;
      padding: 7px 12px;
      font-size: 1em;
      width: 140px;
      margin-right: 4px;
      transition: border 0.18s;
    }
    .bc-btn-search {
      background: #43a047;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: 600;
      padding: 7px 20px;
      margin-right: 4px;
      cursor: pointer;
      transition: background 0.18s;
    }
    .bc-btn-search:hover { background: #228B22; }
    .bc-btn-reset {
      background: #e53935;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: 600;
      padding: 7px 20px;
      cursor: pointer;
      transition: background 0.18s;
    }
    .bc-btn-reset:hover { background: #b71c1c; }
    .bc-note {
      color: #e53935;
      font-size: 1em;
      margin-top: 3px;
      margin-bottom: 0;
      min-height: 22px;
      text-align: center; /* <-- thêm dòng này để canh giữa */
    }
    .bc-table-wrap {
      margin-top: 5px;
      width: 100%;
    }
    .bc-report-title {
      font-weight: 700;
      color: #228B22;
      text-align: center;
      font-size: 1.22em;
      margin-bottom: 6px;
      margin-top: 8px;
      letter-spacing: 1px;
    }
    .bc-table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto 10px auto;
      min-width: 350px;
      max-width: 99vw;
    }
    .bc-table th, .bc-table td {
      border: 1px solid #cfd8dc;
      padding: 8px 6px;
      font-size: 1em;
      text-align: center;
      vertical-align: middle;
      background: #fff;
    }
    .bc-table th {
      background: #eafce4;
      color: #228B22;
      font-weight: 600;
      font-size: 1.04em;
    }
    .bc-table .bc-stt, .bc-table .bc-month, .bc-table .bc-year {
      font-weight: bold;
      color: #228B22;
    }
    .bc-table .bc-total-row {
      font-weight: bold;
      background: #fffde7;
      color: #388e3c;
    }
    .bc-table-total-right {
      text-align: right;
      font-weight: bold;
      color: #228B22;
      margin-bottom: 2px;
      margin-top: 3px;
      font-size: 1.12em;
    }
    .bc-table-total-right span {
      color: #388e3c;
    }
    @media (max-width: 600px) {
      .bc-control-bar {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 5px;
        align-items: center;
      }
      .bc-type-select, .bc-input, .bc-btn-search, .bc-btn-reset {
        font-size: 0.98em;
        padding: 6px 8px;
        min-width: 62px;
      }
      .bc-table th, .bc-table td {
        font-size: 0.99em;
        padding: 7px 3px;
      }
      .bc-table { min-width: 300px; }
      .bc-report-title { font-size: 1.08em; }
    }
    @media (min-width: 769px) {
  .mobile-navbar, .mobile-navbar-menu { display: none !important; }
}
    @media (max-width: 700px) {
  .bc-control-bar {
    justify-content: center !important;
    margin-left: auto !important;
    margin-right: auto !important;
    width: max-content;
    max-width: 98vw;
  }
    .bc-table-wrap {
    padding-left: 3px;
    padding-right: 3px;
    box-sizing: border-box;
    margin-top: 3px !important;
  }
  .bc-table {
    width: 100%;
    margin: 0 0 3px 0;
    max-width: 100%;
  }
    .bc-report-title {
    margin-top: 3px !important;
    margin-bottom: 3px !important;
  }
    .bc-input {
    width: 160px !important;
    min-width: 100px;
    max-width: 100%;
  }
}
.bc-table-total-right {
  text-align: right;
  font-weight: 500;           /* Cho nhỏ hơn, nhẹ hơn */
  color: #1f1d1d;                /* Ví dụ: màu xám, bạn có thể đổi mã màu khác */
  font-size: 0.97em;          /* Cho nhỏ lại so với mặc định */
  margin-bottom: 2px;
  margin-top: 3px;
  width: 100%;
  letter-spacing: 0.5px;
}
.bc-table-total-right span {
  color: #0b0b0b;             /* Ví dụ: xanh lá nhạt hơn, bạn có thể đổi màu khác */
  font-weight: 600;
  font-size: 1em;             /* Giữ số nổi bật hơn chữ */
}
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <div id="navbar-container">
    <div class="mobile-navbar">
      <button class="hamburger" id="hamburgerBtn" aria-label="Mở menu" tabindex="0">
        <i class="fa fa-bars"></i>
      </button>
      <a href="index.html" class="navbar-title" id="navbarTitleLink" style="text-decoration:none;">
        <span class="brand-main">Coffee & Beer</span>
        <span class="brand-sub">DJ GooDjn</span>
      </a>
      <a class="mobile-hotline" href="tel:0902926636">
        <i class="fa-solid fa-phone" style="color:#e53935"></i>
        <span class="hotline-number">0902 926 636</span>
      </a>
    </div>
    <!-- Mobile Hamburger menu overlay -->
    <nav class="mobile-navbar-menu" id="mobileMenu">
      <ul>
        <li data-href="index.html">Đặt dịch vụ</li>
        <li data-href="danhgiakh.html">Đánh giá dịch vụ</li>
        <li data-href="quanly.html">Quản lý</li>
        <li id="mobileLogoutTab" style="display:none;">Đăng xuất</li>
      </ul>
    </nav>
    <!-- Desktop Navbar (tải động qua JS) -->
    <div class="desktop-navbar"></div>
  </div>
  <script>
    // Tải navbar.html vào desktop-navbar (ẩn trên mobile)
    fetch('navbar.html')
      .then(response => response.text())
      .then(html => { document.querySelector('#navbar-container .desktop-navbar').innerHTML = html; showLogoutTabIfLoggedIn(); });

    // Mobile Hamburger menu JS
    document.addEventListener('DOMContentLoaded', function(){
      var hamburger = document.getElementById('hamburgerBtn');
      var menu = document.getElementById('mobileMenu');
      document.addEventListener('click', function(e){
        if (menu.classList.contains('open') && !menu.contains(e.target) && !hamburger.contains(e.target)) {
          menu.classList.remove('open');
        }
      });
      hamburger.onclick = function(e){
        e.stopPropagation();
        menu.classList.toggle('open');
      };
      menu.querySelectorAll('li[data-href]').forEach(function(tab){
        tab.onclick = function(){
          menu.classList.remove('open');
          window.location.href = tab.getAttribute('data-href');
        };
      });
      var mobileLogoutTab = document.getElementById('mobileLogoutTab');
      if(mobileLogoutTab) {
        mobileLogoutTab.onclick = function() { logout(); };
      }
      showLogoutTabIfLoggedIn();
    });
    function showLogoutTabIfLoggedIn() {
      var logoutTab = document.getElementById('logoutTab');
      var mobileLogoutTab = document.getElementById('mobileLogoutTab');
      if(localStorage.getItem('isAdmin') === '1') {
        if (logoutTab) logoutTab.style.display = '';
        if (mobileLogoutTab) mobileLogoutTab.style.display = '';
      } else {
        if (logoutTab) logoutTab.style.display = 'none';
        if (mobileLogoutTab) mobileLogoutTab.style.display = 'none';
      }
    }
    function logout() {
      localStorage.removeItem('isAdmin');
      localStorage.removeItem('isLoggedIn');
      window.location.replace('login.html');
    }
  </script>
  <div class="site-content">
    <div class="container">
      <div class="bc-control-bar">
        <label for="bcType">Chọn loại báo cáo</label>
        <select id="bcType" class="bc-type-select">
          <option value="" selected disabled>v</option>
          <option value="ngay">BC ngày</option>
          <option value="thang">BC tháng</option>
          <option value="nam">BC năm</option>
        </select>
        <input id="bcInput" class="bc-input" placeholder="" style="display:inline-block;">
        <span id="dateHelp" style="display:none; color:#888; font-size:0.95em; margin-left:4px;">Hãy chọn ngày trong ô</span>
        <select id="bcYearSelect" class="bc-input" style="display:none;"></select>
        <button class="bc-btn-search" id="bcSearchBtn">Search</button>
        <button class="bc-btn-reset" id="bcResetBtn">Xóa</button>
      </div>
      <div class="bc-note" id="bcNote"></div>
      <div class="bc-table-wrap" id="bcTableWrap"></div>
    </div>
  </div>
  <!-- FOOTER -->
  <div id="footer-container">
    <div>
      © 2025 Coffee & Beer DJ GooDjn. All rights reserved.<br>
      63-65 Ngô Quyền, Phường 6, Quận 10, Hồ Chí Minh
    </div>
  </div>
  <script src="Xlbaocao.js"></script>
  <script>
    // Chặn truy cập nếu không phải admin
    if(localStorage.getItem('isAdmin') !== '1') window.location.replace('login.html');
    // Footer auto-hide on mobile input focus
    (function(){
      function isMobile() { return window.innerWidth <= 768; }
      function hideFooter() {
        var f = document.getElementById('footer-container');
        if(f) f.style.display = 'none';
      }
      function showFooter() {
        var f = document.getElementById('footer-container');
        if(f) f.style.display = '';
      }
      document.addEventListener('DOMContentLoaded', function() {
        if(!isMobile()) return;
        var inputs = document.querySelectorAll('input, textarea, select');
        inputs.forEach(function(el) {
          el.addEventListener('focus', hideFooter);
          el.addEventListener('blur', showFooter);
        });
        var oldHeight = window.innerHeight;
        window.addEventListener('resize', function() {
          if(!isMobile()) return;
          if(window.innerHeight < oldHeight - 80) hideFooter();
          else showFooter();
          oldHeight = window.innerHeight;
        });
      });
    })();
  </script>
</body>
</html>
